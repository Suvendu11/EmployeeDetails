_schema-version: "3.1"
ID: empdetais
description: A simple CAP project.
version: 1.0.0
modules:
- name: empdetais-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: empdetais-db
  - name: empdetais-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: empdetais-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: empdetais-db
  parameters:
    buildpack: nodejs_buildpack
- name: empdetais-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: empdetais-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employeeapp.zip
      name: employeeapp
      target-path: resources/
    - artifacts:
      - adminmodule.zip
      name: adminmodule
      target-path: resources/
    - artifacts:
      - project1sapfiori.zip
      name: project1sapfiori
      target-path: resources/
    - artifacts:
      - employeelistreport.zip
      name: employeelistreport
      target-path: resources/
- name: employeeapp
  type: html5
  path: app/employeeapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: adminmodule
  type: html5
  path: app/adminmodule
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: empdetais-destination-content
  type: com.sap.application.content
  requires:
  - name: empdetais-destination-service
    parameters:
      content-target: true
  - name: empdetais-repo-host
    parameters:
      service-key:
        name: empdetais-repo-host-key
  - name: empdetais-auth
    parameters:
      service-key:
        name: empdetais-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: approuter_empdetais_repo_host
          ServiceInstanceName: empdetais-html5-srv
          ServiceKeyName: empdetais-repo-host-key
          sap.cloud.service: approuter
        - Authentication: OAuth2UserTokenExchange
          Name: approuter_empdetais_auth
          ServiceInstanceName: empdetais-auth
          ServiceKeyName: empdetais-auth-key
          sap.cloud.service: approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: project1sapfiori
  type: html5
  path: app/project1sapfiori
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: employeelistreport
  type: html5
  path: app/employeelistreport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: empdetais-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: empdetais-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: empdetais-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: empdetais-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: empdetais-html5-srv
    service-plan: app-host
- name: empdetais-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: empdetais-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
